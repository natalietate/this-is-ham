<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>This is Hamilton.</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Galindo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">


</head>

<body>
  <div class="jukebox">
    <audio src="audio/alex.m4a"> Sorry, your browser does not support HTML5 <code>audio</code> tags. </audio>
    <h1> This is <em>Hamilton</em>.</h1>
    <div class="currently-playing">
      <h2> Select a Song or Press Play...</h2>
    </div>
    <div class="song-list">
      <a href="#" class="songs" id="one">Alexander Hamilton</a>
      <a href="#" class="songs" id="two">Aaron Burr, Sir</a>
      <a href="#" class="songs" id="three">My Shot</a>
    </div>
    <div class="controls">
      <a href="#" class="btn" id="play">Play</a>
      <a href="#" class="btn" id="pause">Pause</a>
      <a href="#" class="btn" id="stop">Stop</a>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
